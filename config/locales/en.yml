en:
  date:
    formats:
      default:
        "%m/%d/%Y"
      with_weekday:
        "%a %m/%d/%y"

  time:
    formats:
      default:
        "%a, %b %-d, %Y at %r"
      date:
        "%b %-d, %Y"
      short:
        "%B %d"

  titles:
    application: Playtime

  member_mailer:
    invitation:
      subject: "Invitation to join %{team}"
      salutation: "Hi %{member},"
      opening: "%{sponsor} has invited you to join %{team}."
      instructions: "To accept this invitation, click the link below, or copy and paste it into your browser."

  activerecord:
    errors:
      models:
        invitation:
          attributes:
            member_id:
              different_teams: "must be from the same team as you"
